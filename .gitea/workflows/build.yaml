on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: node-bookworm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
          cache: true
          cache-dependency-path: "**/packages.lock.json"
      - uses: https://forge.okami101.io/okami101/actions/task@main
        env:
          SONARQUBE_URL: ${{ vars.SONAR_HOST_URL }}
          SONARQUBE_ANALYSIS_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONARQUBE_PROJECT_KEY: aspnet-core-realworld
      - uses: https://forge.okami101.io/okami101/actions/release@main
        id: release
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ vars.CONTAINER_REGISTRY }}/${{ forge.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{raw}},value=${{ steps.release.outputs.version }}

  deploy:
    runs-on: docker-cli
    needs: build
    steps:
      - uses: https://forge.okami101.io/okami101/actions/docker@main
        with:
          password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
          version: ${{ steps.release.outputs.version }}
